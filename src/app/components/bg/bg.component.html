<div class="bg-wrapper">
	<bg-sun
		class="bg-theme bg-sun"
		[ngClass]="{ show: currentTheme === Theme.sun, hide: currentTheme !== Theme.sun }"
	></bg-sun>

	<bg-cosmos
		class="bg-theme bg-cosmos"
		[ngClass]="{ show: currentTheme === Theme.cosmos, hide: currentTheme !== Theme.cosmos }"
	></bg-cosmos>
</div>
